<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Titulo de página -->
    <title>Vela's Shoes</title>

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

<!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- CSS propio -->
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <header class="px-5">
        <div class="container-titulos">
            <h1 class="titulo">Vela's Shoes</h1>
        </div>

        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img class="carrito" src="./img/carrito.png" alt="carrito"></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="product-rows" class=""></div>
                <div class="pt-3 border-top d-flex flex-row justify-content-between">
                    <h4>Total:</h4>
                    
                    <button type="button" class="btn btn-dark comprar-btn">Comprar</button>
                </div>
            </div>
        </div>
    </header>


    <main>
<!--CARRUSEL-->
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
            </div>
              
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/adidas.jpg" class="d-block w-50 mx-auto" alt="adidas">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Adidas Samba</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/newbalance.jpg" class="d-block w-50 mx-auto" alt="newbalance">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>New Balance 574</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/nikecortez.jpg" class="d-block w-50 mx-auto" alt="nikecortez">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nike Cortez</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/vans.jpg" class="d-block w-50 mx-auto" alt="vans">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vans Old Skool</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/alden.jpg" class="d-block w-50 mx-auto" alt="alden">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Alden Indy Boots</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/corthay.jpg" class="d-block w-50 mx-auto" alt="corthay">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Corthay Arca Derby</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/johnlobb.jpg" class="d-block w-50 mx-auto" alt="johnlobb">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>John Lobb William II</h5>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        
<!-- CARDS -->
        <h2 class="px-5 py-3">Zapatillas</h2>
        <div id="contenedor-zapatillas" class="px-5 d-flex flex-row justify-content-between">          
        </div>

        <h2 class="px-5 py-3">Zapatos</h2>
        <div id="contenedor-zapatos" class="px-5 d-flex flex-row justify-content-between">
        </div>

        <h2 class="px-5 py-3">Otros</h2>
        <div id="contenedor-otros" class="px-5 d-flex flex-row justify-content-between">
        </div>

    </main>


    <footer class="px-5 py-3 mt-5">
        <h5 class="copyright">2022© by Heber Vela</h5>

        <div class="redes">
            <a href=""><img class="img-redes" src="./img/facebook.png" alt="facebook"></a>
            <a href=""><img class="img-redes" src="./img/instagram.png" alt="instagram"></a>
            <a href=""><img class="img-redes" src="./img/twitter.png" alt="twitter"></a>
        </div>
    </footer>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toastify script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
 <!--JS propio -->
    <script src="./basededatos.js"></script>
    <script src="./main.js"></script>
</body>
</html>
