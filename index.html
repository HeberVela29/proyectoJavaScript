    <main>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>

              </div>
              
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/adidas.jpg" class="d-block w-50 mx-auto" alt="adidas">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Adidas Samba</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/newbalance.jpg" class="d-block w-50 mx-auto" alt="newbalance">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>New Balance 574</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/nikecortez.jpg" class="d-block w-50 mx-auto" alt="nikecortez">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nike Cortez</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/vans.jpg" class="d-block w-50 mx-auto" alt="vans">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vans Old Skool</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/alden.jpg" class="d-block w-50 mx-auto" alt="alden">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Alden Indy Boots</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/corthay.jpg" class="d-block w-50 mx-auto" alt="corthay">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Corthay Arca Derby</h5>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/johnlobb.jpg" class="d-block w-50 mx-auto" alt="johnlobb">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>John Lobb William II</h5>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
